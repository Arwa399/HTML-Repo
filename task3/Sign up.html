<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 20%; height: 10%;">
        <form action="Log in.html" method="get">
            <h1>Sign Up</h1>
        <input type="text" name="Fname" placeholder="First name" value="" size="12" required>
        <input type="text" name="Sname" placeholder="Surname" value="" size="12" required><br><br>
        <input type="email" name="email" value="" placeholder="Mobile number or email address" size="35" required><br><br>
        <input type="password" name="new pass" value="" placeholder="New password" size="35" required>
        <h3>Date of birth</h3>
        <input type="date" name="date" required><br><br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="Male" required>
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="Female" required>
        <label for="gender">Custom</label>
        <input type="radio" name="gender" value="Custom" required><br><br>
        <input type="submit" name="Sign Up" value="Sign Up">
        </form>
    </fieldset>
    
</body>
</html>
